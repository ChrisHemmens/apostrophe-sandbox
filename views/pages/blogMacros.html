{% macro blogListing(posts) %}
  {% if posts %}
    {% for post in posts %}
      <div class="post">
        <div class="post-heading">
          <h4>{{ post.title | e }}</h4>
          <h6>{{ post.publishedAt | date("MMM DD [']YY") }}</h6>
        </div>
        <div class="post-body">{{ aposArea({ area: post.areas.body }) }}</div>
      </div>
    {% endfor %}
  {% else %}
    <h4>There are no posts yet.</h4>
  {% endif %}
{% endmacro %}
